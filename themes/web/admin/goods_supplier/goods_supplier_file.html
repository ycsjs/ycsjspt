<!DOCTYPE html><!--[if IE 8]><html lang="en" class="ie8"> <![endif]--><!--[if IE 9]><html lang="en" class="ie9"> <![endif]--><!--[if !IE]><!--><html lang="en"> <!--<![endif]--><!-- BEGIN HEAD --><head>    <meta charset="utf-8"/>    <title>尤物后台管理系统-商品供应商文件管理</title>    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>    <meta content="" name="description"/>    <meta content="" name="author"/>    <!-- BEGIN GLOBAL MANDATORY STYLES -->    <link href="../../../../statics/resource/common/plugs/metronic/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>    <link href="../../../../statics/resource/common/plugs/metronic/css/bootstrap-responsive.min.css" rel="stylesheet" type="text/css"/>    <link href="../../../../statics/resource/common/plugs/metronic/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>    <link href="../../../../statics/resource/common/plugs/metronic/css/style-metro.css" rel="stylesheet" type="text/css"/>    <link href="../../../../statics/resource/common/plugs/metronic/css/style.css" rel="stylesheet" type="text/css"/>    <link href="../../../../statics/resource/common/plugs/metronic/css/style-responsive.css" rel="stylesheet" type="text/css"/>    <link href="../../../../statics/resource/common/plugs/metronic/css/default.css" rel="stylesheet" type="text/css" id="style_color"/>    <link href="../../../../statics/resource/common/plugs/metronic/css/uniform.default.css" rel="stylesheet" type="text/css"/>    <link href="../../../../statics/resource/common/plugs/metronic/css/imgs_upload.css" rel="stylesheet" type="text/css"/>    <!-- END GLOBAL MANDATORY STYLES -->    <!-- BEGIN PAGE LEVEL STYLES -->    <link rel="stylesheet" type="text/css" href="../../../../statics/resource/common/plugs/metronic/css/select2_metro.css"/>    <!-- END PAGE LEVEL SCRIPTS -->    <link rel="shortcut icon" href="../../../../statics/resource/common/plugs/metronic/image/favicon.ico"/></head><!-- END HEAD --><!-- BEGIN BODY --><body class="page-header-fixed" style="background-color:#FFFFFF !important"><div class="tab-pane  margin-top-10">    <div class="portlet box green">        <div class="portlet-title">            <div class="caption"><i class="icon-reorder"></i>{{$goods_supplier.NameCn}}商品供应商文件管理</div>            <div class="tools">                <a href="javascript:;" class="collapse"></a>            </div>        </div>        <div class="portlet-body">            <h3 class="form-section">                上传商品供应商文件：                <a href="{{$app_http_url}}GoodsSupplier/ListGoodsSupplier"><button class="btn black" style="float: right">商品供应商列表<i class="m-icon-swapright m-icon-white"></i></button></a>                <a href="{{$app_http_url}}GoodsSupplier/ViewGoodsSupplier?goods_supplier_id={{$goods_supplier.ID}}"><button class="btn blue" style="float: right">查看商品供应商<i class="m-icon-swapright m-icon-white"></i></button></a>                <a href="{{$app_http_url}}GoodsSupplier/EditGoodsSupplier?goods_supplier_id={{$goods_supplier.ID}}"><button class="btn purple" style="float: right">编辑商品供应商<i class="m-icon-swapright m-icon-white"></i></button></a>            </h3>            <div class="row-fluid">                <div class="span12 ">                    <div class="control-group">                        <form id="uploadForm" action="{{$app_http_url}}GoodsSupplier/FileGoodsSupplier" method="post" enctype="multipart/form-data">                            <div class="upload_box">                                <div class="upload_main">                                    <div class="upload_choose">                                        <input id="fileImage" type="file" size="30" name="fileselect[]" multiple/>                                        <span id="fileDragArea" class="upload_drag_area">支持批量上传,如果不可以正常使用，请尝试升级你的浏览器版本。</span>                                    </div>                                    <div id="preview" class="upload_preview"></div>                                </div>                                <div class="upload_submit">                                    <button type="button" id="fileSubmit" class="btn purple hidden">确认上传文件<i class="m-icon-swapright m-icon-white"></i></button>                                </div>                                <div id="uploadInf" class="upload_inf"></div>                            </div>                        </form>                    </div>                </div>            </div>            <!-- BEGIN FORM-->            <h3 class="form-section">已有商品供应商文件：</h3>            <div class="row-fluid">            {{if $goods_supplier_file}}                {{foreach from = $goods_supplier_file item=file name=foo}}                    <div class="span12" {{if $smarty.foreach.foo.first}}style="margin-left:25px;"{{/if}}>                            <a class="fancybox-button span8" data-rel="fancybox-button" title="{{$file.FileName}}" href="{{$app_http_url}}{{$file.FileSrc}}" style="float: left">                                {{$file.FileTitle}}                            </a>                            <a href="javascript:;" class="icon span2"><i  id="{{$file.ID}}" class="icon-remove delete_pic">删除</i></a>                    </div>                {{/foreach}}            {{else}}                暂无商品供应商文件            {{/if}}            </div>            <!-- END FORM-->        </div>    </div></div><input type="hidden" id="goods_supplier_id" value="{{$goods_supplier.ID}}"/><input type="hidden" id="app_http_url" value="{{$app_http_url}}"/><!-- END FOOTER --><!-- BEGIN JAVASCRIPTS(Load javascripts at bottom, this will reduce page load time) --><!-- BEGIN CORE PLUGINS --><script src="../../../../statics/resource/common/plugs/metronic/js/jquery-1.10.1.min.js" type="text/javascript"></script><script src="../../../../statics/resource/common/plugs/metronic/js/jquery-migrate-1.2.1.min.js" type="text/javascript"></script><!-- IMPORTANT! Load jquery-ui-1.10.1.custom.min.js before bootstrap.min.js to fix bootstrap tooltip conflict with jquery ui tooltip --><script src="../../../../statics/resource/common/plugs/metronic/js/jquery-ui-1.10.1.custom.min.js" type="text/javascript"></script><script src="../../../../statics/resource/common/plugs/metronic/js/bootstrap.min.js" type="text/javascript"></script><!--[if lt IE 9]><script src="../../../../statics/resource/common/plugs/metronic/js/excanvas.min.js"></script><script src="../../../../statics/resource/common/plugs/metronic/js/respond.min.js"></script><![endif]--><script src="../../../../statics/resource/common/plugs/metronic/js/jquery.slimscroll.min.js" type="text/javascript"></script><script src="../../../../statics/resource/common/plugs/metronic/js/jquery.blockui.min.js" type="text/javascript"></script><script src="../../../../statics/resource/common/plugs/metronic/js/jquery.cookie.min.js" type="text/javascript"></script><script src="../../../../statics/resource/common/plugs/metronic/js/jquery.uniform.min.js" type="text/javascript"></script><!-- END CORE PLUGINS --><!-- BEGIN PAGE LEVEL PLUGINS --><script type="text/javascript" src="../../../../statics/resource/common/plugs/metronic/js/select2.min.js"></script><!-- END PAGE LEVEL PLUGINS --><!-- BEGIN PAGE LEVEL SCRIPTS --><script src="../../../../statics/resource/common/plugs/metronic/js/app.js"></script><script src="../../../../statics/resource/common/plugs/metronic/js/form-samples.js"></script><script type="text/javascript" src="../../../../statics/resource/common/js/jquery.imageUpload.js"></script><script type="text/javascript" src="../../../../statics/resource/web/js/admin/add_file.js"></script><!-- END PAGE LEVEL SCRIPTS --><script>    jQuery(document).ready(function () {        // initiate layout and plugins        App.init();        FormSamples.init();    });    var upload_base_uri = "/?goods_supplier_id=" + $("#goods_supplier_id").val();    var app_http_url = $("#app_http_url").val();    $(document).ready(function () {        $(".delete_pic").click(function () {            if (window.confirm('你确定要删除该文件？')) {                var file_id = $(this).attr("id");                $.post(app_http_url + 'GoodsSupplier/AjaxDelGoodsSupplierFile', {'file_id': file_id}, function (data) {                    if (data) {                        alert('修改成功!');                    } else {                        alert('修改失败!');                    }                    window.location.reload();                });            }        });    });</script><!-- END JAVASCRIPTS --></body><!-- END BODY --></html>
