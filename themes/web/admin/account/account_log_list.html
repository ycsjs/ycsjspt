<!DOCTYPE html><!--[if IE 8]><html lang="en" class="ie8"> <![endif]--><!--[if IE 9]><html lang="en" class="ie9"> <![endif]--><!--[if !IE]><!--><html lang="en"> <!--<![endif]--><!-- BEGIN HEAD --><head>    <meta charset="utf-8"/>    <title>尤物后台管理系统-操作日志列表</title>    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>    <meta content="" name="description"/>    <meta content="" name="author"/>    <!-- BEGIN GLOBAL MANDATORY STYLES -->    <link href="../../../../statics/resource/common/plugs/metronic/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>    <link href="../../../../statics/resource/common/plugs/metronic/css/bootstrap-responsive.min.css" rel="stylesheet" type="text/css"/>    <link href="../../../../statics/resource/common/plugs/metronic/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>    <link href="../../../../statics/resource/common/plugs/metronic/css/style-metro.css" rel="stylesheet" type="text/css"/>    <link href="../../../../statics/resource/common/plugs/metronic/css/style.css" rel="stylesheet" type="text/css"/>    <link href="../../../../statics/resource/common/plugs/metronic/css/style-responsive.css" rel="stylesheet" type="text/css"/>    <link href="../../../../statics/resource/common/plugs/metronic/css/default.css" rel="stylesheet" type="text/css" id="style_color"/>    <link href="../../../../statics/resource/common/plugs/metronic/css/uniform.default.css" rel="stylesheet" type="text/css"/>    <link href="../../../../statics/resource/common/css/page.css" rel="stylesheet" type="text/css" />    <!-- END GLOBAL MANDATORY STYLES -->    <!-- BEGIN PAGE LEVEL STYLES -->    <link rel="stylesheet" type="text/css" href="../../../../statics/resource/common/plugs/metronic/css/select2_metro.css"/>    <link rel="stylesheet" href="../../../../statics/resource/common/plugs/metronic/css/DT_bootstrap.css"/>    <!-- END PAGE LEVEL STYLES -->    <link rel="shortcut icon" href="../../../../statics/resource/common/plugs/metronic/image/favicon.ico"/>    <link type="text/css" rel="stylesheet" href="../../../../statics/resource/common/css/jquery-ui.min.css"/></head><!-- END HEAD --><!-- BEGIN BODY --><body style="background-color:#FFFFFF !important"><!-- BEGIN EXAMPLE TABLE PORTLET--><div class="portlet box blue margin-top-10">    <div class="portlet-title">        <div class="caption"><i class="icon-edit"></i>操作日志列表</div>        <div class="tools"><a href="javascript:;" class="collapse"></a></div>    </div>    <div class="portlet-body">        <form class="no-margin" name='search_log' method="post" action="{{$app_http_url}}AccountLog/AccountLogList" onsubmit="return CheckCondition()">            <div class="row-fluid">                <div class="span12 text-right">                    <span>起始日期：</span>                    <input id="StartTime" name="StartTime" type="text" class="m-wrap span2" value="">                    <span> - </span>                    <input id="EndTime" name="EndTime" type="text" class="m-wrap span2" value="">                    <span>操作人：</span>                    <input id="UserName" name="UserName" type="text" class="m-wrap span2" value="">                    <button type="submit" class="btn purple">搜索 <i class="m-icon-swapright m-icon-white"></i></button>                </div>            </div>        </form>        <table class="table table-striped table-hover table-bordered" id="sample_editable_1">            <thead>            <tr>                <th width="13%">序号</th>                <th width="15%">操作人</th>                <th width="14%">操作时间</th>                <th width="58%">详细操作</th>            </tr>            </thead>            <tbody>            {{if $log_list}}                {{foreach from=$log_list item=log_item}}                    <tr>                        <td width="13%" align="center">{{$log_item.ID}}</td>                        <td width="15%" align="center">{{$log_item.UserName}}</td>                        <td width="14%" align="center">{{$log_item.CreationDate}}</td>                        <td width="58%" align="center">{{$log_item.Description}}</td>                    </tr>                {{/foreach}}            {{else}}                <tr><td colspan="5" style="color:red;">暂无数据</td></tr>            {{/if}}            </tbody>        </table>        <div class="row-fluid">            <div class="span6"></div>            <div class="span6">                <ul class="page_list" style="float: right;">                    {{$page}}                </ul>            </div>        </div>    </div></div><input type="hidden" id="save_sign" name="save_sign"  value="{{$save_sign}}"/><input type="hidden" id="app_http_url" name="app_http_url"  value="{{$app_http_url}}"/><!-- END EXAMPLE TABLE PORTLET--><!-- BEGIN JAVASCRIPTS(Load javascripts at bottom, this will reduce page load time) --><!-- BEGIN CORE PLUGINS --><script src="../../../../statics/resource/common/plugs/metronic/js/jquery-1.10.1.min.js" type="text/javascript"></script><script src="../../../../statics/resource/common/plugs/metronic/js/jquery-migrate-1.2.1.min.js" type="text/javascript"></script><!-- IMPORTANT! Load jquery-ui-1.10.1.custom.min.js before bootstrap.min.js to fix bootstrap tooltip conflict with jquery ui tooltip --><script src="../../../../statics/resource/common/plugs/metronic/js/jquery-ui-1.10.1.custom.min.js" type="text/javascript"></script><script src="../../../../statics/resource/common/plugs/metronic/js/bootstrap.min.js" type="text/javascript"></script><!--[if lt IE 9]><script src="../../../../statics/resource/common/plugs/metronic/js/excanvas.min.js"></script><script src="../../../../statics/resource/common/plugs/metronic/js/respond.min.js"></script><![endif]--><script src="../../../../statics/resource/common/plugs/metronic/js/jquery.slimscroll.min.js" type="text/javascript"></script><script src="../../../../statics/resource/common/plugs/metronic/js/jquery.blockui.min.js" type="text/javascript"></script><script src="../../../../statics/resource/common/plugs/metronic/js/jquery.cookie.min.js" type="text/javascript"></script><script src="../../../../statics/resource/common/plugs/metronic/js/jquery.uniform.min.js" type="text/javascript"></script><!-- END CORE PLUGINS --><!-- BEGIN PAGE LEVEL PLUGINS --><script type="text/javascript" src="../../../../statics/resource/common/plugs/metronic/js/select2.min.js"></script><script type="text/javascript" src="../../../../statics/resource/common/plugs/metronic/js/jquery.dataTables.js"></script><script type="text/javascript" src="../../../../statics/resource/common/plugs/metronic/js/DT_bootstrap.js"></script><!-- END PAGE LEVEL PLUGINS --><!-- BEGIN PAGE LEVEL SCRIPTS --><script src="../../../../statics/resource/common/plugs/metronic/js/app.js"></script><script src="../../../../statics/resource/common/plugs/metronic/js/table-editable.js"></script><script type="text/javascript" src="../../../../statics/resource/common/js/jquery.ui.min.js"></script><script>    jQuery(document).ready(function () {        App.init();//        TableEditable.init();    });    $(document).ready(function () {        // 清空全部搜索条件        $('#reset').click(function () {            $('input').val('');        });        //日历控件        $("#StartTime,#EndTime").datepicker({            changeMonth: true,            changeYear: true,            dateFormat: 'yy-mm-dd'        });    })    /**     * 查询条件验证     */    function CheckCondition() {        if (($.trim($('#StartTime').val()) == '') && ($.trim($('#EndTime').val()) == '') && ($.trim($('#UserName').val()) == '')) {            alert("请选择搜索条件!");            return false;        }    }</script><!-- END BODY --></body></html>
