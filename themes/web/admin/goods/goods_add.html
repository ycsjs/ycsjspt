E LEVEL SCRIPTS -->    <link rel="shortcut icon" href="../../../../statics/resource/common/plugs/metronic/image/favicon.ico"/></head><!-- END HEAD --><!-- BEGIN BODY --><body class="page-header-fixed" style="background-color:#FFFFFF !important"><div class="tab-pane  margin-top-10">    <div class="portlet box green">        <div class="portlet-title">            <div class="caption"><i class="icon-reorder"></i>新增商品</div>            <div class="tools">                <a href="javascript:;" class="collapse"></a>            </div>        </div>        <div class="portlet-body form">            <!-- BEGIN FORM-->            <h3 class="form-section">               商品详细信息：               <a href="{{$app_http_url}}Goods/ListGoods"><button class="btn black" style="float: right">商品列表<i class="m-icon-swapright m-icon-white"></i></button></a>            </h3>            <form action="{{$app_http_url}}Goods/AddGoods" method="post"  onSubmit="return chkinput(this)">                <div class="row-fluid">                    <div class="span6">                        <div class="control-group">                            <label class="control-label">商品唯一编号 *：</label>                            <div class="controls">                                <input maxlength="200" name="GoodsCode" type="text" value="{{$goods.GoodsCode}}" class="m-wrap span12" />                            </div>                        </div>                    </div>                    <div class="span6">                        <div class="control-group">                            <label class="control-label">商品中文名称：</label>                            <div class="controls">                                <input maxlength="200" name="NameCn" type="text" value="{{$goods.NameCn}}" class="m-wrap span12" />                            </div>                        </div>                    </div>                </div>                <div class="row-fluid">                    <div class="span6 ">                        <div class="control-group">                            <label class="control-label">商品英文名称：</label>                            <div class="controls">                                <input maxlength="200" name="NameEn" type="text" value="{{$goods.NameEn}}" class="m-wrap span12" />                            </div>                        </div>                    </div>                    <div class="span6">                        <div class="control-group">                            <label class="control-label">商品拼音：</label>                            <div class="controls">                                <input maxlength="200" name="NamePinYin" type="text" value="{{$goods.NamePinYin}}" class="m-wrap span12" />                            </div>                        </div>                    </div>                </div>                <div class="row-fluid">                    <div class="span3 ">                        <div class="control-group">                            <label class="control-label">商品品牌：</label>                            <div class="controls">                                <select name="BrandId" id="BrandId">                                    <option {{if $goods.BrandId==0 }}selected="selected"{{/if}} value="0">七匹狼</option>                                    <option {{if $goods.BrandId==1 }}selected="selected"{{/if}}  value="1" >贵人鸟</option>                                    <option {{if $goods.BrandId==2 }}selected="selected"{{/if}}  value="2" >骆驼</option>                                </select>                            </div>                        </div>                    </div>                    <div class="span3">                        <div class="control-group">                            <label class="control-label">商品所属分类：</label>                            <div class="controls">                                <select name="CategoryId" id="CategoryId">                                    <option {{if $goods.CategoryId==0 }}selected="selected"{{/if}} value="0">笔记本</option>                                    <option {{if $goods.CategoryId==1 }}selected="selected"{{/if}}  value="1" >上衣</option>                                    <option {{if $goods.CategoryId==2 }}selected="selected"{{/if}}  value="2" >Ipad</option>                                </select>                            </div>                        </div>                    </div>                    <div class="span3">                        <div class="control-group">                            <label class="control-label">商品目标群体：</label>                            <div class="controls">                                <select name="GroupId" id="GroupId">                                    <option {{if $goods.GroupId==0 }}selected="selected"{{/if}} value="0">贤惠的她</option>                                    <option {{if $goods.GroupId==1 }}selected="selected"{{/if}}  value="1">辛苦的她</option>                                    <option {{if $goods.GroupId==2 }}selected="selected"{{/if}}  value="2">老公</option>                                </select>                            </div>                        </div>                    </div>                    <div class="span3 ">                        <div class="control-group">                            <label class="control-label">商品供应商：</label>                            <div class="controls">                                <select name="GoodsAgentId" id="GoodsAgentId">                                    <option {{if $goods.GoodsAgentId==0 }}selected="selected"{{/if}} value="0">京东</option>                                    <option {{if $goods.GoodsAgentId==1 }}selected="selected"{{/if}}  value="1" >亚马逊</option>                                    <option {{if $goods.GoodsAgentId==2 }}selected="selected"{{/if}}  value="2" >天猫</option>                                </select>                            </div>                        </div>                    </div>                </div>                <div class="row-fluid">                    <div class="span3">                        <div class="control-group">                            <label class="control-label">采购价：</label>                            <div class="controls">                                <input size="20" maxlength="20" name="BuyPrice" id="BuyPrice" type="text" value="{{$goods.BuyPrice}}" class="m-wrap span12" />                            </div>                        </div>                    </div>                    <div class="span3">                        <div class="control-group">                            <label class="control-label">销售价：</label>                            <div class="controls">                                <input size="20" maxlength="20" name="SalePrice" id="SalePrice" type="text"  value="{{$goods.SalePrice}}" class="m-wrap span12" />                            </div>                        </div>                    </div>                    <div class="span3">                        <div class="control-group">                            <label class="control-label">市场价：</label>                            <div class="controls">                                <input size="20" maxlength="20" name="MarketPrice" id="MarketPrice" type="text" value="{{$goods.MarketPrice}}" class="m-wrap span12" />                            </div>                        </div>                    </div>                    <div class="span3">                        <div class="control-group">                            <label class="control-label">币种：</label>                            <div class="controls">                                <select name="MoneyType" id="MoneyType">                                    <option {{if $goods.MoneyType==0 }}selected="selected"{{/if}} value="0">人民币</option>                                    <option value="1" {{if $goods.MoneyType==1 }}selected="selected"{{/if}}>美元</option>                                    <option value="2" {{if $goods.MoneyType==2 }}selected="selected"{{/if}}>港币</option>                                    <option value="3" {{if $goods.MoneyType==3 }}selected="selected"{{/if}}>日元</option>                                    <option value="4" {{if $goods.MoneyType==4 }}selected="selected"{{/if}}>欧元</option>                                </select>                            </div>                        </div>                    </div>                </div>                <div class="row-fluid">                    <div class="span2 ">                        <div class="control-group">                            <label class="control-label">促销开始日期：</label>                            <div class="controls">                                <input  maxlength="200" name="PromotionStartDate" id="PromotionStartDate" type="text" value="{{$goodse.PromotionStartDate}}" class="m-wrap span12" placeholder="">                            </div>                        </div>                    </div>                    <div class="span2">                        <div class="control-group">                            <label class="control-label">促销结束日期：</label>                            <div class="controls">                                <input  maxlength="200" name="PromotionEndDate" id="PromotionEndDate" type="text" value="{{$goodse.PromotionEndDate}}" class="m-wrap span12" placeholder="">                            </div>                        </div>                    </div>                    <div class="span2">                        <div class="control-group">                            <label class="control-label">促销价：</label>                            <div class="controls">                                <input size="20" maxlength="20" name="PromotionPrice" id="PromotionPrice" type="text"  value="{{$goods.PromotionPrice}}" class="m-wrap span12" />                            </div>                        </div>                    </div>                    <div class="span2">                        <div class="control-group">                            <label class="control-label">是否促销：</label>                            <div class="controls">                                <label class="radio">                                    <div class="radio">                                        <input id="Goods_Promotion_0" value="0" name="Promotion" type="radio" {{if $goods.Promotion==0}}checked="checked" {{/if}} />                                    </div>                                    否                                </label>                                <label class="radio">                                    <div class="radio">                                        <input id="Goods_Promotion_1" value="1" name="Promotion" type="radio" {{if $goods.Promotion==1}}checked="checked" {{/if}} />                                    </div>                                    是                                </label>                            </div>                        </div>                    </div>                    <div class="span2">                        <div class="control-group">                            <label class="control-label">是否热销：</label>                            <div class="controls">                                <label class="radio">                                    <div class="radio">                                        <input id="Goods_Hot_0" value="0" name="Hot" type="radio" {{if $goods.Hot==0}}checked="checked" {{/if}} />                                    </div>                                    否                                </label>                                <label class="radio">                                    <div class="radio">                                        <input id="Goods_Hot_1" value="1" name="Hot" type="radio" {{if $goods.Hot==1}}checked="checked" {{/if}} />                                    </div>                                    是                                </label>                            </div>                        </div>                    </div>                    <div class="span2">                        <div class="control-group">                            <label class="control-label">是否上架：</label>                            <div class="controls">                                <label class="radio">                                    <div class="radio">                                        <input id="Goods_Valid_0" value="0" name="Valid" type="radio" {{if $goods.Valid==0}}checked="checked" {{/if}} />                                    </div>                                    否                                </label>                                <label class="radio">                                    <div class="radio">                                        <input id="Goods_Valid_1" value="1" name="Valid" type="radio" {{if $goods.Valid==1}}checked="checked" {{/if}} />                                    </div>                                    是                                </label>                            </div>                        </div>                    </div>                </div>                <div class="row-fluid">                    <div class="span3">                        <div class="control-group">                            <label class="control-label">配送价格：</label>                            <div class="controls">                                <input size="20" maxlength="20" name="DeliveryPrice" id="DeliveryPrice" type="text" value="{{$goods.DeliveryPrice}}" class="m-wrap span12" />                            </div>                        </div>                    </div>                    <div class="span3">                        <div class="control-group">                            <label class="control-label">是否配送：</label>                            <div class="controls">                                <label class="radio">                                    <div class="radio">                                        <input id="Goods_Delivery_0" value="0" name="Delivery" type="radio" {{if $goods.Delivery==0}}checked="checked" {{/if}} />                                    </div>                                    否                                </label>                                <label class="radio">                                    <div class="radio">                                        <input id="Goods_Delivery_1" value="1" name="Delivery" type="radio" {{if $goods.Delivery==1}}checked="checked" {{/if}} />                                    </div>                                    是                                </label>                            </div>                        </div>                    </div>                </div>                <div class="row-fluid">                    <div class="span12 ">                        <div class="control-group">                            <label class="control-label">商品简介：</label>                            <div class="controls">                                <textarea id="Introduction" name="Introduction" style="width:800px;height:100px;margin-top:10px;">{{$goods.Introduction}}</textarea>                            </div>                        </div>                    </div>                </div>                <div class="row-fluid">                    <div class="span12 ">                        <div class="control-group">                            <label class="control-label">商品详细信息：</label>                            <div class="controls">                                <textarea id="Detail" name="Detail" style="width:800px;height:100px;margin-top:10px;">{{$goods.Detail}}</textarea>                            </div>                        </div>                    </div>                </div>                <div class="row-fluid">                    <div class="span12 ">                        <div class="control-group">                            <label class="control-label">备注：</label>                            <div class="controls">                                <textarea maxlength="200" style="width:800px;height:60px;margin-top:10px;" name="Notice" id="Notice">{{$goods.Notice}}</textarea>                            </div>                        </div>                    </div>                </div>                <div class="form-actions text-center">                    <button type="submit" class="btn blue"><i class="icon-ok"></i> 保存</button>                </div>            </form>            <!-- END FORM-->        </div>    </div></div><input id="save_error" type="hidden" value="{{$save_error}}"/><input type="hidden" id="app_http_url" name="app_http_url" value="{{$app_http_url}}"/><!-- END FOOTER --><!-- BEGIN JAVASCRIPTS(Load javascripts at bottom, this will reduce page load time) --><!-- BEGIN CORE PLUGINS --><script src="../../../../statics/resource/common/plugs/metronic/js/jquery-1.10.1.min.js" type="text/javascript"></script><script src="../../../../statics/resource/common/plugs/metronic/js/jquery-migrate-1.2.1.min.js" type="text/javascript"></script><!-- IMPORTANT! Load jquery-ui-1.10.1.custom.min.js before bootstrap.min.js to fix bootstrap tooltip conflict with jquery ui tooltip --><script src="../../../../statics/resource/common/plugs/metronic/js/jquery-ui-1.10.1.custom.min.js" type="text/javascript"></script><script src="../../../../statics/resource/common/plugs/metronic/js/bootstrap.min.js" type="text/javascript"></script><!--[if lt IE 9]><script src="../../../../statics/resource/common/plugs/metronic/js/excanvas.min.js"></script><script src="../../../../statics/resource/common/plugs/metronic/js/respond.min.js"></script><![endif]--><script src="../../../../statics/resource/common/plugs/metronic/js/jquery.slimscroll.min.js" type="text/javascript"></script><script src="../../../../statics/resource/common/plugs/metronic/js/jquery.blockui.min.js" type="text/javascript"></script><script src="../../../../statics/resource/common/plugs/metronic/js/jquery.cookie.min.js" type="text/javascript"></script><script src="../../../../statics/resource/common/plugs/metronic/js/jquery.uniform.min.js" type="text/javascript"></script><!-- END CORE PLUGINS --><!-- BEGIN PAGE LEVEL PLUGINS --><script type="text/javascript" src="../../../../statics/resource/common/plugs/metronic/js/select2.min.js"></script><!-- END PAGE LEVEL PLUGINS --><!-- BEGIN PAGE LEVEL SCRIPTS --><script src="../../../../statics/resource/common/plugs/metronic/js/app.js"></script><script src="../../../../statics/resource/common/plugs/metronic/js/form-samples.js"></script><!-- END PAGE LEVEL SCRIPTS --><script>    jQuery(document).ready(function () {        // initiate layout and plugins        App.init();        FormSamples.init();    });    var app_http_url = $("#app_http_url").val();    $(document).ready(function () {        //日历控件        $("#PromotionStartDate,#PromotionEndDate").datepicker({            changeMonth: true,            changeYear: true,            dateFormat: 'yy-mm-dd'        });        //保存提示信息        if ($("#save_error").val()) { //保存失败提示            alert("保存失败!");        }    });    //form表单验证    function chkinput(form) {        if ($.trim(form.GoodsCode.value) == "") {            alert("请输入商品唯一编号!");            form.GoodsCode.select();            return(false);        }        return true;    }</script></body></html>
